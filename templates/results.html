<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wine Quality Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0.5rem 0 1rem;
            color: #4f46e5;
            font-weight: 700;
        }

        p {
            color: #4b5563;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .back-btn {
            display: inline-block;
            padding: 0.9rem 1.8rem;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Your Wine Quality Prediction</h2>
        <h1>{{ prediction }}</h1>
        <p>(Scale: 3 = poor â†’ 8 = excellent)</p>
        <a href="/" class="back-btn">Predict Another Wine</a>
    </div>
</body>
</html>
