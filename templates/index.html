<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wine Quality Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
        }

        .header {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.05rem;
        }

        .form-content {
            padding: 2.5rem 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.6rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 0.9rem;
            left: 1rem;
            font-size: 0.95rem;
            color: #6b7280;
            pointer-events: none;
            transition: all 0.25s ease;
        }

        .form-group input {
            width: 100%;
            padding: 1.25rem 1rem 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            background: white;
        }

        .form-group input:not(:placeholder-shown) + label,
        .form-group input:focus + label {
            top: 0.4rem;
            font-size: 0.75rem;
            color: #6366f1;
            font-weight: 500;
        }

        .submit-btn {
            grid-column: 1 / -1;
            margin-top: 1.5rem;
            padding: 1.1rem;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.35);
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Wine Quality Predictor</h1>
            <p>Enter the chemical properties to predict quality (3â€“8 scale)</p>
        </div>

        <div class="form-content">
            <form action="/predict" method="post" class="form-grid">

                <div class="form-group">
                    <input type="text" name="fixed_acidity" id="fixed_acidity" placeholder=" " required>
                    <label for="fixed_acidity">Fixed Acidity</label>
                </div>

                <div class="form-group">
                    <input type="text" name="volatile_acidity" id="volatile_acidity" placeholder=" " required>
                    <label for="volatile_acidity">Volatile Acidity</label>
                </div>

                <div class="form-group">
                    <input type="text" name="citric_acid" id="citric_acid" placeholder=" " required>
                    <label for="citric_acid">Citric Acid</label>
                </div>

                <div class="form-group">
                    <input type="text" name="residual_sugar" id="residual_sugar" placeholder=" " required>
                    <label for="residual_sugar">Residual Sugar</label>
                </div>

                <div class="form-group">
                    <input type="text" name="chlorides" id="chlorides" placeholder=" " required>
                    <label for="chlorides">Chlorides</label>
                </div>

                <div class="form-group">
                    <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" placeholder=" " required>
                    <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                </div>

                <div class="form-group">
                    <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" placeholder=" " required>
                    <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                </div>

                <div class="form-group">
                    <input type="text" name="density" id="density" placeholder=" " required>
                    <label for="density">Density</label>
                </div>

                <div class="form-group">
                    <input type="text" name="pH" id="pH" placeholder=" " required>
                    <label for="pH">pH</label>
                </div>

                <div class="form-group">
                    <input type="text" name="sulphates" id="sulphates" placeholder=" " required>
                    <label for="sulphates">Sulphates</label>
                </div>

                <div class="form-group">
                    <input type="text" name="alcohol" id="alcohol" placeholder=" " required>
                    <label for="alcohol">Alcohol (%)</label>
                </div>

                <button type="submit" class="submit-btn">Predict Quality</button>

            </form>
        </div>
    </div>

</body>
</html>
